    <style>
        body {
            background-color: rgb(152, 175, 250);
            perspective: 300px;
        }

        body,
        ul {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 500px;
            height: 333px;
            margin: 300px auto;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        ul {
            list-style: none;
            width: 100%;
            height: 100%;
            position: relative;

        }

        ul li {
            position: absolute;
            transition: all 1s;
            border: 3px solid white;
            box-sizing: border-box;
        }

        .box ul li:nth-child(1) {
            z-index: 999;
            

        }

        .box:nth-child(2) ul li {
            transform-origin:left bottom;
        }

        .box:nth-child(3) ul li {
            transform-origin: right center;
        }

        .box:nth-child(4) ul li {
            transform-origin: left bottom;
        }

        .box:nth-child(5) ul li {
            transform-origin: center center;
        }

        .box:nth-child(8) ul li {
            transform-origin: left bottom;
        }
    </style>
</head>

        function move1(arr) {
            for (var i = 1; i < arr.length; i++) {
                if (i % 2 == 0) {
                    arr[i].style.transform = 'rotateZ(' + (45 - (i * 6)) + 'deg)'
                } else {
                    arr[i].style.transform = 'rotateZ(' + (-45 + (i * 6)) + 'deg)'
                }
            }
        }

                arr[i].style.zIndex = -i * 5;

            }
        }
